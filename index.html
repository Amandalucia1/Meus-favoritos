<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoritos</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background">
        <main>
            <header>
             <img class="block" src="./img/avatar.png" alt="Avatar">   
            </header>
            <div class="centro">
                <article aria-labelledby="label-games" class="tamanho borda">
                    <div class="container">
                        <h1 id="label-games">Meus jogos</h1>
                        <p>Os games que eu mais curto jogar!</p>
                        <img src="./img/image 1.png" alt="">
                        <img src="./img/image 5.png" alt="">
                        <img src="./img/image 7.png" alt="">
                    </div>
                </article>
                <article aria-labelledby="label-streamer" class="borda tamanho">
                    <div class="container">
                        <h2 id="label-streamer">Canais e streamers</h2>
                        <p>Lista de canais e transmissões que não perco!</p>
                        <img src="./img/image 8.png" alt="">
                        <img src="./img/image 9.png" alt="">
                        <img src="./img/image 10.png" alt="">
                        <img src="./img/image 11.png" alt="">
                    </div>
                </article>
                <article aria-labelledby="label-contatos" class="borda tamanho">
                    <div class="container">
                        <h2 id="label-contatos">Minhas redes sociais</h2>
                        <p>Se conecte comigo agora mesmo!</p>
                        <img src="./img/TwitchLogo.png" alt="Twitch">
                        <img src="./img/TwitterLogo.png" alt="Twitter">
                        <img src="./img/InstagramLogo.png" alt="Instagram">
                        <img src="./img/YoutubeLogo.png" alt="Youtube">
                    </div>
                </article>
            </div>
        </main>
    </div>
</body>
</html>
